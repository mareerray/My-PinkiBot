<!DOCTYPE html>
<html>
	<head>
		<title>RoboPage</title>
		
		    <!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="Robot Friend" content="My name is PinkiBot">    
		       
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link
    		rel="stylesheet"
    		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  		/>
	</head>
	<body>
		<h1 class="animate__animated animate__tada animate__repeat-2">Hello friends! My name is PinkiBot.</h1>
		<h1>I'm so happy to meet you.</h1>
		<h1>Look! I can roll my eyes, swing my arm, and I can dance too. :)</h1>
		<div class="robots">
			<div class="android"> 
				<div class="head"> 
					<div class="eyes"> 
						<div class="left_eye"></div> 
						<div class="right_eye"></div>
					</div> 
				</div> 
				<div class="upper_body"> 
					<div class="left_arm"></div> 
					<div class="torso"></div> 
					<div class="right_arm"></div> 
				</div> 
				<div class="lower_body"> 
					<div class="left_leg"></div> 
					<div class="right_leg"></div> 
				</div> 
			</div>
		</div>
	</body>
</html>
